
<div class="product-list">
    <h1>All Product List</h1>
    <p class="message-p">{{deleteMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead> 
        <tbody>
            <!-- item is a new variable -->
            <tr *ngFor="let item of productList"> 
                <!-- referrerpolicy is added to load the image through google url -->
                <td><img src="{{item.image}}"/></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="deleteIcon"></fa-icon><br>
                    <a class="adjust-update-link" routerLink="/admin-update-product/{{item.id}}"><fa-icon  [icon]="editIcon"></fa-icon></a>
            </tr>
        </tbody>
    </table>

</div>>
